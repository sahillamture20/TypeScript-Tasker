<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>
            <label for="new-task">Add Task</label>
            <input id="new-task" type="text"/>
            <button id="add-task">Add Task</button>
        </p>

        <h3>Incomplete Task</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox">
                <label>Task 1</label>
            </li>
            <li>
                <input type="checkbox">
                <label>Task 2</label>
            </li>
        </ul>

        <h3>Complete Task</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox">
                <label>Task 1</label>
            </li>
            <li>
                <input type="checkbox">
                <label>Task 2</label>
            </li>
        </ul>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
